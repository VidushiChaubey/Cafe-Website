<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CafeADR</title>
    <!-- Linking Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Linking Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Linking Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Additional CSS -->
    <link rel="stylesheet" href="{% static 'app/css/home.css' %}" />

    <link rel="stylesheet" href="{% static 'app/css/login.css' %}" />

    <link rel="stylesheet" href="{% static 'app/css/user.css' %}" />
  </head>
  <body>
    <!-- Header / Navbar -->
    <header>
      <nav class="navbar">
        <a href="#" class="nav-logo" style="text-decoration: none">
          <h2 class="logo-text" style="color: white">
            CafeADR<i class="fa fa-coffee" style="color: white"></i>
          </h2>
        </a>

        <ul class="nav-menu">
          <button id="menu-close-button" class="fas fa-times"></button>

          <li class="nav-item">
            <a href="/user" class="nav-link">Home</a>
          </li>
        </ul>

        <button id="menu-open-button" class="fas fa-bars"></button>
      </nav>
    </header>

    <main>
      <!-- main Section -->

      <div class="container my-5">
        <div class="row my-3">
          <div class="col-sm-6 offset-sm-3">
            <div>
              <h2 class="section-title" style="color: white">
                Welcome
                <span class="text-capitalize" style="color: white"
                  >{{request.user.username|capfirst}}</span
                >
              </h2>
            </div>
            <hr style="border-style: none" />

            <div class="col-sm-9 offset-sm-1 text-center">
              <h3 style="color: white">Password Changed Successfully !!!!</h3>
              <br />
              <div>
                <img
                  src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnF3NHZ0b210bG41dDk4NXBnZ3VyNWVydXByNTB2MXdwZG9lanQ3YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ibolLe3mOqHE3PQTtk/giphy.gif"
                  width="200"
                  height="250"
                  frameborder="0"
                  class="giphy-embed"
                  allowfullscreen
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- End main Section -->
    </main>

    <!-- Linking Swiper script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking custom script -->
    <script src="{% static 'app/js/index.js' %}"></script>
    <script src="{% static 'app/js/login.js' %}"></script>
  </body>
</html>
